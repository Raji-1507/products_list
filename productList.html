<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            width: 100vw;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }
        h5:hover {
            color: blue;
        }
    </style>
</head>

<body>

    <script>
        var container_1 = document.createElement("div");
        container_1.style.width = "100%";
        container_1.style.height = "100%";
        container_1.style.display = "flex";
        container_1.style.justifyContent = "center";
        container_1.style.overflow = "auto";

        var card_container = document.createElement("div");
        card_container.style.width = "100%";
        card_container.style.height = "100%";
        card_container.style.backgroundColor = "rgb(228, 210, 210)";
        card_container.style.overflow = "auto";
        var products = [];
        fetch('https://fakestoreapi.com/products/')
            .then(res => res.json())
            .then((json) => {
                console.log(products);
                products = json;
                console.log(products);
                for (var i = 0; i < products.length; i++) {
                var product_card = document.createElement("div");
                var a = "<a name = " + "Men" + "></a>";
                product_card.innerHTML = a;
                product_card.style.width = "auto";
                product_card.style.display = "flex";
                product_card.style.margin = "5px";
                product_card.style.backgroundColor = "white";

                var product_card_img_div = document.createElement("div");
                var product_card_img = document.createElement("img");
                product_card_img.src = products[i].image;
                product_card_img.style.width = "180px";
                product_card_img.style.margin = "20px";
                var product_details = document.createElement("div");
                product_details.style.margin = "20px";
                var h5 = document.createElement("h5");
                h5.innerText = products[i].title;
                var butn_1 = document.createElement("button");
                butn_1.style.borderRadius = "4px";
                butn_1.style.backgroundColor = "green";
                butn_1.style.color = "white";
                butn_1.style.padding = "5px";
                butn_1.style.fontSize = "12px";
                butn_1.style.marginTop = "20px";
                var butn_1_span_i = "<span style=" + "padding-right:4px;" + ">" + products[i].rating.rate + "</span>" + "<i class=" + '"fa-solid fa-star"' + "></i>";
                butn_1.innerHTML = butn_1_span_i;

                var p_1 = document.createElement("p");
                p_1.style.paddingTop = "20px";
                p_1.innerText = products[i].description;
                var p_2 = document.createElement("p");
                p_2.innerHTML = "<b>" + "â‚¹" + products[i].price + "</b>";
                var p_3 = document.createElement("p");

                var p_3_span = "<span style=" + "color:orangered;font-weight:600;" + ">InStock: </span>" + products[i].rating.count + " items";
                p_3.innerHTML = p_3_span;

                var butn_2 = document.createElement("button");
                butn_2.style.borderRadius = "4px";
                butn_2.style.backgroundColor = "rgb(20, 157, 220)";
                butn_2.style.color = "white";
                butn_2.style.padding = "5px";
                butn_2.style.fontSize = "12px";
                butn_2.style.marginTop = "10px";

                var butn_2_span = document.createElement("span");
                butn_2_span.style.fontSize = "15px";
                butn_2_span.innerText = "Add To Cart";
                card_container.appendChild(product_card);
                product_card.appendChild(product_card_img_div);
                product_card_img_div.appendChild(product_card_img);
                product_card.appendChild(product_details);
                product_details.appendChild(h5);
                product_details.appendChild(butn_1);
                product_details.appendChild(p_1);
                product_details.appendChild(p_2);
                product_details.appendChild(p_3);
                product_details.appendChild(butn_2);
                butn_2.appendChild(butn_2_span);
            }
            })
        document.body.appendChild(container_1);
        container_1.appendChild(card_container);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
